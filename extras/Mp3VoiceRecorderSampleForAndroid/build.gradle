buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:+'
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        ndk {
            moduleName "mp3lame"
        }
        minSdkVersion 14
        targetSdkVersion 22
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}
